name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .Net Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
            
      - name: Install dependencies
        run: dotnet restore ./src
      
      - name: Build
        run: dotnet build --configuration Release --no-restore ./src
