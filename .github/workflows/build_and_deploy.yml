name: CI

on:
  push:
    branches: [ release/* ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.7.0
      - name: Setup .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
            
      - name: Install dependencies
        run: dotnet restore ./src
        
      - name: Run Tests
        run: dotnet test ./src

      - name: Detect package version
        id: get_version
        uses: battila7/get-version-action@v2.2.1
      
      - name: Build Version ${{ steps.get_version.outputs.version }}+${{ github.run_number }}
        run: dotnet build --configuration Release --no-restore ./src /p:PackageVersion=${{ steps.get_version.outputs.version-without-v }}

      - name: Pack for NuGet
        run: dotnet pack  --configuration Release --no-build ./src/devCrowd.CustomBindings.EventSourcing.csproj -o . /p:PackageVersion=${{ steps.get_version.outputs.version-without-v }}+${{ github.run_number }}

      - name: Publish to NuGet
        run: dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json --api-key ${{secrets.EventSourcing_Nuget_ApiKey}} --skip-duplicate --no-symbols true

